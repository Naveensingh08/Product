<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Product List</h1>

        <!-- Add Product Button -->
        <div class="mb-3">
            <a href="/addProduct" class="btn btn-success">Add Product</a>
        </div>

        <!-- Product List Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discount Rate</th>
                    <th>Tax Rate</th>
                    <th>Discount Price</th>
                    <th>Offer Price</th>
                    <th>Final Price</th>
                    <th>Action</th>
					<th>Update</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.madeIn}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.discount}"></td>
                    <td th:text="${product.tax}"></td>
					<td th:text="${product.taxPrice}"></td>
                    <td th:text="${product.offerPrice}"></td>
                    <td th:text="${product.finalPrice}"></td>
					
					<td>
						<a th:href="'/delete/' + ${product.id}"> Delete </a>
					</td>
					
					<td>
						<a th:href="'/edit/' + ${product.id}"> Edit </a>
					</td>
                    
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
