<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <style>
        /* Basic form styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(192, 192, 192);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 15px;
        }
		.error{
			color: rgb(0, 255, 0);
		}
    </style>
</head>
<body>
    <h2>Product Form</h2>
	<form th:action="@{/getProductForm}" th:object="${productModel}" method="post">
	    <div class="form-group">
	        <label for="name">Name:</label>
	        <input type="text" id="name" name="name" th:value="*{name}"/>
			<p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
	    </div>

	    <div class="form-group">
	        <label for="brand">Brand:</label>
	        <input type="text" id="brand" name="brand" th:value="*{brand}"/>
			<p class="error" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p>
	    </div>

	    <div class="form-group">
	        <label for="madeIn">Made In:</label>
	        <input type="text" id="madeIn" name="madeIn" th:value="*{madeIn}"/>
			<p class="error" th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}"></p>
	    </div>

	    <div class="form-group">
	        <label for="price">Price:</label>
	        <input type="number" id="price" name="price" th:value="*{price}"/>
			<p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
	    </div>

	    <div class="form-group">
	        <label for="quantity">Quantity:</label>
	        <input type="number" id="quantity" name="quantity" th:value="*{quantity}"/>
			<p class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
	    </div>

	   

	    <div class="form-group">
	        <button type="submit">Save Product</button>
	        <button type="reset">Reset</button>
	    </div>
	</form>
</body>
</html>
